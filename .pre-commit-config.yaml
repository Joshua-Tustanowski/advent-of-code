repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
        language_version: python3
      - id: check-json
        language_version: python3
        types: ["json"]
  - repo: https://github.com/prettier/prettier
    rev: "2.1.1"
    hooks:
      - id: prettier
        types: ["json"]
  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
        name: isort (python)